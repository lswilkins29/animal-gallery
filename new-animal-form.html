  <div class="container mt-4">
    <h1>Add a New Animal</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Animal Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Species</label>
        <input type="text" class="form-control" id="species" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age">
      </div>
      <div class="mb-3">
        <label for="habitat" class="form-label">Habitat</label>
        <input type="text" class="form-control" id="habitat">
      </div>
      <button type="submit" class="btn btn-success">Add Animal</button>
    </form>
  </div>
